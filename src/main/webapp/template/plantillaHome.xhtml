<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<f:loadBundle var="msg" basename="com.ecowheel.system.util.bundle" />
	<title><h:outputText value="#{msg.nameApp}" /></title>
	<h:outputStylesheet library="css" name="ecowheel.css" />
	<script type="text/javascript" src="../resources/js/gmap.js" />
	<script src="http://maps.google.com/maps/api/js?sensor=true"
		type="text/javascript" />
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north">
			<ui:insert name="top" />
			<ui:include src="/menu/menuPrincipal.xhtml" />
		</p:layoutUnit>

		<p:layoutUnit position="south" size="15%">
			<ui:insert name="bottom" />
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<ui:insert name="content" />
		</p:layoutUnit>
	</p:layout>

	<ui:include src="/template/modalGeneral/modalGeneral.xhtml" />
</h:body>
</html>
